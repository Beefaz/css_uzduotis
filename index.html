<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<img class="background" src="assets/images/png/clothes-bg.png" alt="nera backgroundo"/>
<main>
    <div class="side-left">
        <div class="cta">
            <h1 class="cta-title">Lorem ipsum dolor sit amet, consectetur.</h1>
            <p class="cta-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid error, exercitationem in laborum nobis
                praesentium quidem! Facilis inventore nam quibusdam.</p>
            <div class="media-links">
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="assets/images/svg/icons8-twitter-50.png" alt="twitter"/>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="assets/images/svg/icons8-facebook-50.png" alt="facebook"/>
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <img src="assets/images/svg/icons8-google-50.png" alt="google"/>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="assets/images/svg/icons8-instagram-50.png" alt="instagram"/>
                </a>
            </div>
        </div>
    </div>
    <div class="side-right">
        <form class="form" id="form">
            <h2 class="form-name">Get a quote</h2>
            <span class="form-description">We will get back to you within 24 hours</span>
            <div class="form-inputs">
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Last Name"/>
                <div class="double-input-row">
                    <input type="email" placeholder="Email"/>
                    <input type="tel" placeholder="Phone Number"/>
                </div>
                <textarea rows="5" placeholder="Type message here"></textarea>
            </div>
            <button class="submit-btn" type="submit" form="form">Get quote</button>
        </form>
    </div>
</main>
</body>
</html>
